<!-- Example of a modal for creating a new moment -->
<div class="modal" id="create-moment-modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Create New Moment</h5>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="new-moment-form">
                    <!-- Add input fields and textareas to capture the new moment details -->
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" class="form-control" id="title" name="title" required>
                    </div>
                    <!-- Add other input fields and textareas for description, excerpt, and image -->
                    <!-- ... -->
                    <button type="submit" class="btn btn-primary">Create Moment</button>
                </form>
            </div>
        </div>
    </div>
</div>
